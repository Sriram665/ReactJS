<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <style>
    /* Theme-aware styles */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    :root {
      --bg-color: #f8fafc;
      --text-color: #334155;
      --card-bg: white;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg-color: #1f2937;
      --text-color: #e5e7eb;
      --card-bg: #374151;
      --shadow-color: rgba(0, 0, 0, 0.3);
    }

    /* Card Styles */
    .card {
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      background: var(--card-bg);
      box-shadow: 0 1px 3px var(--shadow-color);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px var(--shadow-color);
    }

    .avatarContainer {
      position: relative;
      align-self: center;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .status {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }

    .active {
      background-color: #dcfce7;
      color: #166534;
    }

    .inactive {
      background-color: #fee2e2;
      color: #991b1b;
    }

    .name {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .email {
      color: #64748b;
      margin: 0;
      font-size: 14px;
    }

    .role {
      color: #334155;
      margin: 0;
      font-size: 14px;
    }

    .viewButton {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-top: auto;
    }

    .viewButton:hover {
      background-color: #2563eb;
    }

    /* List Styles */
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .filters {
      display: flex;
      gap: 16px;
      margin-bottom: 16px;
    }

    .search {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .filter {
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .userGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
    }

    .noResults {
      text-align: center;
      padding: 40px;
      color: #64748b;
      font-size: 16px;
    }

    /* Form Styles */
    .form {
      max-width: 600px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

    .formGroup {
      margin-bottom: 16px;
    }

    .formGroup label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: var(--text-color);
    }

    .formGroup input,
    .formGroup select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 14px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    .formGroup input.error,
    .formGroup select.error {
      border-color: #ef4444;
    }

    .errorMessage {
      color: #ef4444;
      font-size: 12px;
      margin-top: 4px;
      display: block;
    }

    .checkboxGroup {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .checkboxGroup input {
      width: auto;
    }

    .buttonGroup {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      margin-top: 24px;
    }

    .cancelButton {
      background-color: #f1f5f9;
      color: #334155;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .cancelButton:hover {
      background-color: #e2e8f0;
    }

    .submitButton {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .submitButton:hover {
      background-color: #2563eb;
    }

    /* Profile Styles */
    .profile {
      max-width: 800px;
      margin: 0 auto;
      background: var(--card-bg);
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 1px 3px var(--shadow-color);
    }

    .backButton {
      background: none;
      border: none;
      color: #3b82f6;
      font-size: 14px;
      cursor: pointer;
      padding: 8px 0;
      margin-bottom: 16px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .backButton:hover {
      text-decoration: underline;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 24px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    .profileAvatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
    }

    .profileName {
      font-size: 24px;
      margin: 0 0 4px 0;
    }

    .profileEmail {
      color: #64748b;
      margin: 0 0 8px 0;
    }

    .profileStatus {
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 500;
    }

    .editButton {
      margin-left: auto;
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .editButton:hover {
      background-color: #2563eb;
    }

    .deleteButton {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 12px;
    }

    .deleteButton:hover {
      background-color: #dc2626;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 24px;
    }

    .detailGroup h3 {
      font-size: 14px;
      color: #64748b;
      margin: 0 0 4px 0;
      font-weight: 500;
    }

    .detailGroup p {
      margin: 0;
      font-size: 16px;
      color: var(--text-color);
    }

    /* Dashboard Styles */
    .dashboard {
      background: var(--bg-color);
      padding: 24px;
      border-radius: 8px;
    }

    .addButton {
      background-color: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .addButton:hover {
      background-color: #059669;
    }

    .themeToggle {
      background-color: #6b7280;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      margin-left: 16px;
    }

    .themeToggle:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script>
    // Create Theme Context
    const ThemeContext = React.createContext();

    // Theme Provider Component
    const ThemeProvider = ({ children }) => {
      const [theme, setTheme] = React.useState('light');

      const toggleTheme = () => {
        setTheme(prevTheme => {
          const newTheme = prevTheme === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', newTheme);
          return newTheme;
        });
      };

      return React.createElement(
        ThemeContext.Provider,
        { value: { theme, toggleTheme } },
        children
      );
    };

    // Initial user data
    const initialUsers = [
      {
        id: 1,
        name: "John Doe",
        email: "john@example.com",
        avatar: "https://randomuser.me/api/portraits/men/1.jpg",
        role: "Admin",
        department: "IT",
        location: "New York",
        joinDate: "2020-01-15",
        isActive: true,
      },
      {
        id: 2,
        name: "Jane Smith",
        email: "jane@example.com",
        avatar: "https://randomuser.me/api/portraits/women/2.jpg",
        role: "Editor",
        department: "Content",
        location: "Los Angeles",
        joinDate: "2021-03-20",
        isActive: true,
      },
      {
        id: 3,
        name: "Bob Johnson",
        email: "bob@example.com",
        avatar: "https://randomuser.me/api/portraits/men/3.jpg",
        role: "Viewer",
        department: "Marketing",
        location: "Chicago",
        joinDate: "2019-11-05",
        isActive: false,
      },
      {
        id: 4,
        name: "Sara Williams",
        email: "sara@example.com",
        avatar: "https://randomuser.me/api/portraits/women/4.jpg",
        role: "Editor",
        department: "Design",
        location: "Seattle",
        joinDate: "2022-05-10",
        isActive: true,
      },
      {
        id: 5,
        name: "Mike Brown",
        email: "mike@example.com",
        avatar: "https://randomuser.me/api/portraits/men/5.jpg",
        role: "Viewer",
        department: "Sales",
        location: "Boston",
        joinDate: "2021-08-15",
        isActive: false,
      },
    ];

    // UserCard Component
    const UserCard = ({ user, onViewProfile }) => {
      return React.createElement(
        'div',
        { className: 'card' },
        React.createElement(
          'div',
          { className: 'avatarContainer' },
          React.createElement('img', { src: user.avatar, alt: user.name, className: 'avatar' }),
          React.createElement(
            'span',
            { className: `status ${user.isActive ? 'active' : 'inactive'}` },
            user.isActive ? 'Active' : 'Inactive'
          )
        ),
        React.createElement(
          'div',
          { className: 'content' },
          React.createElement('h3', { className: 'name' }, user.name),
          React.createElement('p', { className: 'email' }, user.email),
          React.createElement('p', { className: 'role' }, user.role)
        ),
        React.createElement(
          'button',
          { onClick: () => onViewProfile(user.id), className: 'viewButton' },
          'View Profile'
        )
      );
    };

    // UserList Component
    const UserList = ({ users, onViewProfile }) => {
      const [searchTerm, setSearchTerm] = React.useState('');
      const [filter, setFilter] = React.useState('all');

      const filteredUsers = users.filter(user => {
        const matchesSearch = user.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                            user.email.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesFilter = filter === 'all' || 
                            (filter === 'active' && user.isActive) || 
                            (filter === 'inactive' && !user.isActive);
        return matchesSearch && matchesFilter;
      });

      return React.createElement(
        'div',
        { className: 'container' },
        React.createElement(
          'div',
          { className: 'filters' },
          React.createElement('input', {
            type: 'text',
            placeholder: 'Search users...',
            className: 'search',
            value: searchTerm,
            onChange: (e) => setSearchTerm(e.target.value)
          }),
          React.createElement(
            'select',
            {
              className: 'filter',
              value: filter,
              onChange: (e) => setFilter(e.target.value)
            },
            React.createElement('option', { value: 'all' }, 'All Users'),
            React.createElement('option', { value: 'active' }, 'Active Users'),
            React.createElement('option', { value: 'inactive' }, 'Inactive Users')
          )
        ),
        filteredUsers.length > 0 ?
          React.createElement(
            'div',
            { className: 'userGrid' },
            filteredUsers.map(user => 
              React.createElement(UserCard, {
                key: user.id,
                user: user,
                onViewProfile: onViewProfile
              })
            )
          ) :
          React.createElement('p', { className: 'noResults' }, 'No users found matching your criteria.')
      );
    };

    // UserForm Component
    const UserForm = ({ initialData, onSubmit, onCancel }) => {
      const [formData, setFormData] = React.useState({
        name: '',
        email: '',
        role: 'Viewer',
        isActive: false,
        department: '',
        location: '',
        joinDate: ''
      });
      const [errors, setErrors] = React.useState({});

      React.useEffect(() => {
        if (initialData) {
          setFormData(initialData);
        }
      }, [initialData]);

      const validate = () => {
        const newErrors = {};
        if (!formData.name.trim()) newErrors.name = 'Name is required';
        if (!formData.email.trim()) {
          newErrors.email = 'Email is required';
        } else if (!/^\S+@\S+\.\S+$/.test(formData.email)) {
          newErrors.email = 'Email is invalid';
        }
        if (!formData.role) newErrors.role = 'Role is required';
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };

      const handleChange = (e) => {
        const { name, value, type, checked } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: type === 'checkbox' ? checked : value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        if (validate()) {
          onSubmit(formData);
        }
      };

      return React.createElement(
        'form',
        { onSubmit: handleSubmit, className: 'form' },
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Name'),
          React.createElement('input', {
            type: 'text',
            name: 'name',
            value: formData.name,
            onChange: handleChange,
            className: errors.name ? 'error' : ''
          }),
          errors.name && React.createElement('span', { className: 'errorMessage' }, errors.name)
        ),
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Email'),
          React.createElement('input', {
            type: 'email',
            name: 'email',
            value: formData.email,
            onChange: handleChange,
            className: errors.email ? 'error' : ''
          }),
          errors.email && React.createElement('span', { className: 'errorMessage' }, errors.email)
        ),
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Role'),
          React.createElement(
            'select',
            {
              name: 'role',
              value: formData.role,
              onChange: handleChange,
              className: errors.role ? 'error' : ''
            },
            React.createElement('option', { value: 'Admin' }, 'Admin'),
            React.createElement('option', { value: 'Editor' }, 'Editor'),
            React.createElement('option', { value: 'Viewer' }, 'Viewer')
          ),
          errors.role && React.createElement('span', { className: 'errorMessage' }, errors.role)
        ),
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Department'),
          React.createElement('input', {
            type: 'text',
            name: 'department',
            value: formData.department,
            onChange: handleChange
          })
        ),
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Location'),
          React.createElement('input', {
            type: 'text',
            name: 'location',
            value: formData.location,
            onChange: handleChange
          })
        ),
        React.createElement(
          'div',
          { className: 'formGroup' },
          React.createElement('label', null, 'Join Date'),
          React.createElement('input', {
            type: 'date',
            name: 'joinDate',
            value: formData.joinDate,
            onChange: handleChange
          })
        ),
        React.createElement(
          'div',
          { className: 'checkboxGroup' },
          React.createElement('input', {
            type: 'checkbox',
            name: 'isActive',
            id: 'isActive',
            checked: formData.isActive,
            onChange: handleChange
          }),
          React.createElement('label', { htmlFor: 'isActive' }, 'Active User')
        ),
        React.createElement(
          'div',
          { className: 'buttonGroup' },
          React.createElement('button', { type: 'button', onClick: onCancel, className: 'cancelButton' }, 'Cancel'),
          React.createElement('button', { type: 'submit', className: 'submitButton' }, initialData ? 'Update User' : 'Add User')
        )
      );
    };

    // UserProfile Component
    const UserProfile = ({ user, onEdit, onBack, onDelete }) => {
      return React.createElement(
        'div',
        { className: 'profile' },
        React.createElement('button', { onClick: onBack, className: 'backButton' }, 'â† Back to List'),
        React.createElement(
          'div',
          { className: 'header' },
          React.createElement('img', { src: user.avatar, alt: user.name, className: 'profileAvatar' }),
          React.createElement(
            'div',
            null,
            React.createElement('h2', { className: 'profileName' }, user.name),
            React.createElement('p', { className: 'profileEmail' }, user.email),
            React.createElement(
              'span',
              { className: `profileStatus ${user.isActive ? 'active' : 'inactive'}` },
              user.isActive ? 'Active' : 'Inactive'
            )
          ),
          React.createElement('button', { onClick: () => onEdit(user.id), className: 'editButton' }, 'Edit Profile'),
          React.createElement('button', { onClick: () => onDelete(user.id), className: 'deleteButton' }, 'Delete User')
        ),
        React.createElement(
          'div',
          { className: 'details' },
          React.createElement(
            'div',
            { className: 'detailGroup' },
            React.createElement('h3', null, 'Role'),
            React.createElement('p', null, user.role)
          ),
          React.createElement(
            'div',
            { className: 'detailGroup' },
            React.createElement('h3', null, 'Department'),
            React.createElement('p', null, user.department)
          ),
          React.createElement(
            'div',
            { className: 'detailGroup' },
            React.createElement('h3', null, 'Location'),
            React.createElement('p', null, user.location)
          ),
          React.createElement(
            'div',
            { className: 'detailGroup' },
            React.createElement('h3', null, 'Join Date'),
            React.createElement('p', null, new Date(user.joinDate).toLocaleDateString())
          )
        )
      );
    };

    // UserDashboard Component
    const UserDashboard = () => {
      const [users, setUsers] = React.useState(initialUsers);
      const [view, setView] = React.useState('list');
      const [selectedUserId, setSelectedUserId] = React.useState(null);
      const [isEditing, setIsEditing] = React.useState(false);
      const { toggleTheme, theme } = React.useContext(ThemeContext);

      const handleViewProfile = (userId) => {
        setSelectedUserId(userId);
        setView('profile');
      };

      const handleBackToList = () => {
        setView('list');
        setSelectedUserId(null);
      };

      const handleAddUser = () => {
        setSelectedUserId(null);
        setIsEditing(false);
        setView('form');
      };

      const handleEditUser = (userId) => {
        setSelectedUserId(userId);
        setIsEditing(true);
        setView('form');
      };

      const handleSubmitUser = (userData) => {
        if (isEditing) {
          setUsers(users.map(user => 
            user.id === selectedUserId ? { ...user, ...userData } : user
          ));
        } else {
          const newUser = {
            ...userData,
            id: Math.max(...users.map(u => u.id)) + 1,
            avatar: `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 50)}.jpg`
          };
          setUsers([...users, newUser]);
        }
        setView('list');
      };

      const handleDeleteUser = (userId) => {
        if (window.confirm('Are you sure you want to delete this user?')) {
          setUsers(users.filter(user => user.id !== userId));
          if (selectedUserId === userId) {
            handleBackToList();
          }
        }
      };

      const selectedUser = users.find(user => user.id === selectedUserId);

      return React.createElement(
        'div',
        { className: 'dashboard' },
        view === 'list' && React.createElement(
          React.Fragment,
          null,
          React.createElement('button', { onClick: handleAddUser, className: 'addButton' }, 'Add New User'),
          React.createElement('button', { onClick: toggleTheme, className: 'themeToggle' }, `Switch to ${theme === 'light' ? 'Dark' : 'Light'} Mode`),
          React.createElement(UserList, { users: users, onViewProfile: handleViewProfile })
        ),
        view === 'profile' && selectedUser && React.createElement(UserProfile, {
          user: selectedUser,
          onEdit: handleEditUser,
          onBack: handleBackToList,
          onDelete: handleDeleteUser
        }),
        view === 'form' && React.createElement(UserForm, {
          initialData: isEditing ? selectedUser : null,
          onSubmit: handleSubmitUser,
          onCancel: handleBackToList
        })
      );
    };

    // Home Component
    const Home = () => {
      return React.createElement(
        ThemeProvider,
        null,
        React.createElement(
          'div',
          { className: 'container mx-auto px-4 py-8' },
          React.createElement('h1', { className: 'text-3xl font-bold mb-8' }, 'User Management Dashboard'),
          React.createElement(UserDashboard)
        )
      );
    };

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(Home));
  </script>
</body>
</html>
